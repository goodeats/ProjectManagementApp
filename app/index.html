<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ProjectManagementApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class='container'>
      <div class='header'>
        <ul class='nav nav-pills pull-right'>
          <li class='active'><a href='#'>Home</a></li>
          <li><a href='#'>Projects</a></li>
          <li><a id='userlink' href='#'>User Profile</a></li>
          <li><a href='#'>Sign Out</a></li>
        </ul>
        <h3 class='text-muted'>ProjectManagementApp</h3>
      </div>

      <section class="jumbotron">
        <h1>Project Management</h1>
        <p><button id="sign-up" class="btn btn-lg btn-success">Sign Up</button></p>
        <div id="form-slide">
          <form id='sign-up-form'>
            <fieldset>
              <div class="form-group">
                <label for="username">Username: </label>
                <input name="username"  autofocus='true' />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" />
                </label>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" />
              </div>
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" />
              </div>
              <button id="sign-in-submit" type='submit'>Sign In</button>
            </fieldset>
          </form>
        </div>
      </section>

      <section id="container"></section>
        <div class="animation"></div>
      </section>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/users.js"></script>
        <script src="scripts/projects.js"></script>
        <script src="scripts/tasks.js"></script>
        <script src="scripts/sign_in.js"></script>
        <!-- endbuild -->

        <!-- build handlebars template for the home page, which populates with all of the submisstions from the api -->
        <script type="text/x-handlebars-template" id="usersTemplate">
          {{#each users}}
            <div class="users">
              {{debug}}
              <h2><a href="{{username}}" target="_blank">{{username}}</a></h2>
              <ul>
                <li>{{title}}</li>
                <li>{{email}}</li>
                <li><a href="/#/users/{{id}}">View this user</a></li>
              </ul>
            </div>
          {{/each}}
        </script>
</body>
</html>
