<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Project Management Registration Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles/bootstrap.min.css" />

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="/">Home</a></li>
          <li><a href="/sign_in.html">Sign In</a></li>
          <li><a class="active" href="/sign_up.html">Sign Up</a></li>
        </ul>
        <h3 class="text-muted">Project Management Registration Page</h3>
      </div>

      <div class="jumbotron">
        <h3>Sign Up/Register</h3>
        <form id='registrationForm'>
          <fieldset>
            <label for='username'>
              <input type='text' id='username' name='username' autofocus='true' />
              Username
            </label>
            <br>
            <label for='title'>
              <input type='text' id='title'name='title' autofocus='true' />
              Title
              </label>
            <br>
            <label for='email'>
              <input type='text' id='email' name='email' autofocus='true' />
              User e-mail
            </label>
            <br>
            <label for='password'>
              <input type='password' id='password' name='password' />
              Password
            </label>
          </fieldset>

          <button type='submit'>Sign Up</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">

        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/sign_in.js"></script>
</body>
</html>
